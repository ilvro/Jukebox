<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jukebox</title>  
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/page_icon.jpg">
    </head>

    <body>
        <header class="top-header">
            <h1 class="main-title">JUKEBOX</h1>
            <nav class="navbar-home-playlists">
                <div class="header-dropdown">
                    <button class="button" id="manage-songs-btn">Manage Songs</button>
                    <div class="dropdown-content">
                        <div class="upload-container" id="upload-song-btn">
                            <button>Upload Song</button>
                        </div>  

                        <div class="upload-container" id="save-preset-btn">
                            <label>Save Preset</label>
                            <input type="file" class="file-input">
                        </div>
        
                        <div class="upload-container" id="load-preset-btn">
                            <label>Load Preset</label>
                            <input type="file" class="file-input">
                        </div>
                    </div>
                </div>
                <label> | </label>
                <a href="#">Home</a>
                <a href="#">Playlists</a>
                <a href="#">Soundpad</a>
            </nav>
        </header>

        <div class="genre_filters">
            <input placeholder=" Search for...">
                <a href="#" class="filter-link selected" data-filter="all">Show All</a>
                <a href="#" class="filter-link" data-filter="modern">modern</a>
                <a href="#" class="filter-link" data-filter="fantasy">fantasy</a>
                <a href="#" class="filter-link" data-filter="sci-fi">sci-fi</a>
                <a href="#" class="filter-link" data-filter="horror">horror</a>
                <a href="#" class="filter-link" data-filter="battle">battle</a>
            </div>

            <div class="song_grid">
                <!-- song item model
                <div class="song_item">
                    <h3>Antiquarian Study</h3>
                    <p>ambience + music</p>
                    <img src="tracks/Antiquarian Study.jpg" alt="Antiquarian Study">
                </div>
            -->
            </div>

            <div id="upload-popup" class="popup">
                <div class="popup-content">
                    <h2>Upload Song</h2>
                    <div class="upload-step">
                        <label>1. Select a .mp3 or .mp4 file:</label>
                        <input type="file" id="song-file" accept=".mp3,.mp4">
                    </div>
                    <div class="upload-step">
                        <label>2. Select an image to use as thumbnail:</label>
                        <input type="file" id="thumbnail-file" accept="image/*">
                    </div>

                    <div class="upload-step">
                        <label>3. Select the song's genres:</label>
                        <div class="genre-checkboxes">
                            <input type="checkbox" id="tag-ambient" name="tag" value="ambient">
                            <label for="tag-ambient" class="genre-btn">ambient</label>

                            <input type="checkbox" id="tag-music" name="tag" value="music">
                            <label for="tag-music" class="genre-btn">music</label>

                            <input type="checkbox" id="genre-modern" name="genre" value="modern">
                            <label for="genre-modern" class="genre-btn">modern</label>

                            <input type="checkbox" id="genre-fantasy" name="genre" value="fantasy">
                            <label for="genre-fantasy" class="genre-btn">fantasy</label>

                            <input type="checkbox" id="genre-sci-fi" name="genre" value="sci-fi">
                            <label for="genre-sci-fi" class="genre-btn">sci-fi</label>

                            <input type="checkbox" id="genre-horror" name="genre" value="horror">
                            <label for="genre-horror" class="genre-btn">horror</label>

                            <input type="checkbox" id="genre-battle" name="genre" value="battle">
                            <label for="genre-battle" class="genre-btn">battle</label>
                        </div>
                    </div>
                    <button id="upload-submit">Upload</button>
                    <button id="upload-cancel">Cancel</button>
                </div>
            </div>
        </section>

        <script src="filters.js"></script>
        <script src="player.js"></script>
        <script src="song-loading.js"></script>
        <script src="upload-song.js"></script>
    </body>
</html>
